version: '3.1'

services:
  hydra:
    image: oryd/hydra:v1.10.6
    container_name: hydra
    volumes:
      - .\hydra.yaml:/config.yaml
    command: serve all -c /config.yaml
    restart: on-failure
    depends_on:
      - mysql
    ports:
      - 9000:4444
      - 9001:4445

  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: hydra
      MYSQL_USER: hydra
      MYSQL_PASSWORD: hydrapass
    volumes:
      - hydra_sql_data:/var/lib/mysql

volumes:
  hydra_sql_data: {}

networks:
  default:
    name: hydra-client-test